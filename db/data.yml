    - "               Нужно обратить внимание на то, как и где происходит первичная
      консультация. У адвоката должен быть собственный кабинет. Никаких переговоров
      в машине, в ресторане быть не должно – это противоречит адвокатской этике, да
      и просто недопустимо. Очень важно, если адвокат был рекомендован вам кем-то
      из друзей или знакомых. Все вместе это называется хорошей репутационной составляющей.Сегодня
      вся информация открыта, поэтому провести мониторинг в сети не помешает. Отзывы,
      списки выигранных дел – все это при желании можно найти."
    - 
    - '2016-09-16 14:47:45.090054'
    - '2016-09-27 21:46:49.951478'
    - "Будет правильнее, если вы сходите на консультацию к нескольким адвокатам. Так
      вы поймете для себя, кто больше подходит именно вам. Зачастую случается, что
      адвокат и клиент не понимают друг друга, не сходятся на уровне человеческих
      качеств. А это, понятно, только повредит совместной работе. Особо отмечу: приходите
      сначала ТОЛЬКО на консультацию. Ни в коем случае не нужно сразу заключать соглашение
      на крупную сумму. Понятно, что адвокатская деятельность – это целая система,
      профессия, в которой просто так не разобраться. И тем не менее, перед походом
      к адвокату не поленитесь, изучите материалы по аналогичным вашему делам"
