    - "Молозина"
    - "              <ul class=\"index-list\">\r\n                <li>\r\n                 Адвокат,
      медиатор, психолог, член исполкома ГРА\r\n                </li>\r\n                <li>\r\n
      \                Полномочный представитель Гильдии Российских Адвокатов в Липецкой
      области,\r\n                </li>\r\n                <li>\r\n                  Доцент
      кафедры гражданского права ЛГТУ,\r\n                </li>\r\n                <li>\r\n
      \                 Член Общественного совета Липецкого городского Совета депутатов\r\n
      \               </li>\r\n              </ul>\r\n               </li>\r\n                <li>\r\n
      \                 Молозина Елена Николаевна окончила  среднеобразовательную
      \ школу в 1998 году  с золотой медалью. В 2003 г. закончила дневное отделение
      Воронежского   Государственного университета юридического факультета с красным
      дипломом. Профессиональная деятельность началась в  2003 году с  должности  стажера
      адвоката. Статус адвоката присвоен в 2004 году, и с этого периода Елена Николаевна
      является адвокатом Адвокатской палаты Липецкой области. За время своей деятельности
      было проведено несколько тысяч уголовных, гражданских, административных и арбитражных
      дел в различных субъектах Российской Федерации, а также за рубежом. "
