  - - 5
    - "Елена"
    - "Адвокатская практика осуществляется  в Липецкой, Тамбовской, Воронежской областях,
      в Москве и Московской области, а также в других городах России.  В 2003 году
      начала свою преподавательскую деятельность и за это время воспитала 15 стажеров,
      которые успешно сдали экзамен на присвоение статуса адвоката. \r\nВ 2013 году
      получила второе высшее образование по специальности психология. \r\nВ настоящее
      время является полномочным представителем Гильдии Российских адвокатов в Липецкой
      области,   членом исполкома ГРА, членом Международной ассоциации русскоязычных
      адвокатов, членом ассоциации юристов России, членом межрегиональной палаты посредников,
      которая образована в городе Екатеринбург на базе Уральского Государственного
      Юридического Университета. Является также представителем посредников Липецкой
      области. \r\nЗа заслуги перед адвокатурой, за квалифицированную защиту законных
      прав, свобод и интересов граждан и организаций неоднократно награждалась почетными
      грамотами, благодарственными письмами. А в 2015 году награждена серебряной медалью
      имени Ф.Н.Плевако, так называемым адвокатским \"Оскаром\"\r\n Елена Николаевна
      ведет активную общественную жизнь. Является членом Общественного совета Липецкого
      городского Совета депутатов, доцентом кафедры гражданского права ЛГТУ, тренером-медиатором,
      постоянно выступает на радио, телевидении, а также регулярно публикует  статьи
      и публикации в СМИ. \r\n"
    - 
