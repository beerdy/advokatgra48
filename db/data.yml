    - "<h2><small></small>Услуги</h2>"
    - "<p class=\"lead offs2\">Юридические услуги в г. Липецк </p>\r\n<p>«Адвокатский
      кабинет Молозиной Е. Н.» оказывает весь спектр юридических услуг, в том числе:</p>\r\n<ul
      class=\"marked-list\">                \r\n  <li><a href=\"#\">консультации по
      всем отраслям права</a></li>\r\n  <li><a href=\"#\">составление договоров, исковых
      заявлений, жалоб, претензий</a></li>\r\n  <li><a href=\"#\">защита прав граждан
      при проведении оперативно-розыскных мероприятий</a></li>\r\n  <li><a href=\"#\">защита
      подозреваемых, обвиняемых, подсудимых на любой стадии уголовного процесса</a></li>\r\n
      \ <li><a href=\"#\">защита прав осужденных, отбывающих наказание, в том числе
      составление ходатайств об изменении приговора и об условно-досрочном освобождении</a></li>\r\n
      \ <li><a href=\"#\">представление интересов потерпевших, гражданских истцов
      в рамках уголовного дела</a></li>\r\n</ul>\r\n<p>А также - сопровождение сделок
      с недвижимым имуществом (в том числе с земельными участками), деятельности юридических
      лиц (на основании договоров о правовом обслуживании) и прочими видами услуг</p>\r\n"
    - 
