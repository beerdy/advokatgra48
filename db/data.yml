  - - 1
    - "Медиация в гражданском судопроизводстве: внедрение и развитие в Липецкой области"
    - "        <p>Проект проводится при участии Уральской государственной юридической
      академии, Липецкого областного суда, Управления Судебного департамента в Липецкой
      области, Липецкой Торгово-промышленной компании. Грантовую поддержку проекта
      предоставил Американо-российский фонд USRF..</p>\r\n        <hr>\r\n        <p>Проект
      реализуется на базе судов общей юрисдикции Липецкой области при методическом
      и аналитическом сопровождении Центра медиации УрГЮА..</p>\r\n        <blockquote>\r\n
      \         <p>Первый этап проекта проводился с февраля по декабрь 2013 года и
      преследовал цель разработать эффективную методику взаимодействия судей и медиаторов,
      а также сформировать заинтересованность участников судопроизводства к внесудебному
      способу урегулирования споров.</p>\r\n        </blockquote>\r\n        <p>Достичь
      поставленных целей позволила разработка специальной методики разъяснения права
      на медиацию, включающая собственно разъяснение судьей права на медиацию, а также
      комплекс иных мероприятий, направленных на информирование населения о медиации.</p>\r\n
      \       <h2></h2>\r\n        <p>Технология разъяснения судьей права на медиацию
      была разработана Центром медиации УрГЮА в ходе правового эксперимента по интеграции
      медиации в гражданское судопроизводство, проводимом в Свердловской области с
      2011 года. Для целей данного проекта технология была пересмотрена, с учетом
      накопленного опыта и анализа зарубежных практик адаптирована к социально-экономическим
      условиям Липецкой области и организационным формам работы, применяемым в судах
      региона.</p>\r\n        <h3></h3>\r\n        <p>В октябре 2013 года специалистами
      Центра медиации УрГЮА с привлечением практикующих судей (примирителей) и медиаторов
      из Германии, Финляндии и Италии были проведены тренинги по изучению технологии
      права на медиацию для судей судов Липецкой области, включенных в проект.</p>\r\n
      \       <pre><code>Example code block</code></pre>\r\n        <p>Кроме того,
      в ходе первого этапа проекта были проведены круглые столы и рабочие встречи
      судей с представителями юридического сообщества региона, союзами работодателей,
      профсоюзными организациями, главами администраций сельских поселений, представителями
      органов прокуратуры, подразделений службы судебных приставов и др.</p>\r\n        <h3></h3>\r\n
      \       <p>В комплекс мероприятий по информированию населения о медиации вошли
      также оформление стендов в судах, размещение информации на сайтах судов, открытие
      комнат примирения, демонстрация в холлах судов презентационного и видео материала
      о медиации, публикация информационного материала в местных и региональных СМИ.</p>\r\n
      \       <ul>\r\n          <li>Масштабная целенаправленная работа позволила не
      только сформировать желание участников гражданского процесса прибегнуть к услугам
      медиатора, но и представить медиацию как привлекательный способ урегулирования
      споров без обращения в суд. Обучение же судей технологиям примирения позволило
      существенно повысить процент дел, оконченных без вынесения судебного решения.</li>\r\n
      \         <li>С января 2014 года реализуется второй этап проекта, в ходе которого
      специалистами Центра медиации УрГЮА будет проведено обучение группы профессиональных
      медиаторов в г. Липецке, проанализирована практика применения медиации в гражданском
      судопроизводстве и подведены окончательные результаты проекта.</li>\r\n          "
