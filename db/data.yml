    - "<h2><small></small> О НАС</h2>"
    - "<p class=\"lead\">Квалифицированная правовая помощь</p>\r\n<p>Адвокаты, осуществляющие
      защиту доверителей  по  принципу законности и независимости, способны оказать
      квалифицированную юридическую помощь. Адвокаты призваны защищать свободы, права
      и интересы своих доверителей. В обязанности юристов входят консультации по всевозможным
      жизненным ситуациям, представление интересов в гражданском и арбитражном процессах,
      сопровождение в уголовных делах, От уровня развития страны напрямую зависит
      состояние адвокатской деятельности. . В основном каждый адвокат специализируется
      на каком-то одном виде деятельности. Но наш «Адвокатский кабинет» оказывает
      весь спектр юридической защиты, гарантирует квалифицированную юридическую помощь
      только на профессиональной основе. Имея огромный опыт работы, высокую квалификацию
      и обладая профессиональными знаниями, наши юристы способны представлять интересы
      своих доверителей в судах и различных государственных органах.</p>"
    - 
