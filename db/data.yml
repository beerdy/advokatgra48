    - <h2 class="txt-pr">приветствуем <small>вас</small></h2>
    - "         Основными целями и задачами Представительства Гильдии российских адвокатов
      в Липецкой области являются: \r\n\r\n  • Оказание высокопрофессиональной юридической
      помощи по  гражданским, уголовным, арбитражным, административным делам, в том
      числе по земельным, семейным, наследственным спорам.\r\n\r\n• Оказание высокопрофессиональной
      юридической помощи по предупреждению и защите от  любых недружественных поглощений;\r\n\r\n•
      Организация юридического сопровождения и консультирование крупных сделок, в
      том числе по приобретению прав собственности на российские активы и недвижимость;\r\n\r\n•
      Организация представительства интересов сторон на всех стадиях дел о банкротстве;\r\n\r\n•
      Организация процедуры медиации;\r\n"
    - 
    - '2016-09-16 13:22:04.661506'
    - '2016-10-04 10:40:26.186587'
    - "• Осуществление защиты и представительство интересов доверителей по особо сложным
      уголовным делам в сфере экономических и хозяйственных отношений; представительство
      и защита интересов адвокатских образований в их отношениях с органами государственной
      власти, общественными объединениями, коммерческими и некоммерческими организациями;\r\n•
      Оказание организационной, консультационной и иной помощи адвокатам в целях повышения
      качества оказываемой ими юридической помощи;\r\n• Содействие развитию российской
      адвокатуры как института гражданского общества в целях осуществления адвокатами
      эффективной защиты прав, свобод и законных интересов граждан и юридических лиц;\r\n"
    - ''
